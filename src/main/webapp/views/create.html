<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create blog</h1>

<form th:action="@{/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>ID : </td>
            <td><input cols="100" rows="2" readonly/></td>
        </tr>
        <tr>
            <td>Author :</td>
            <td><input th:field="*{name}" cols="200" rows="5"/></td>
        </tr>
        <tr>
            <td>Content :</td>
            <td><textarea type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
<p>
    <a th:href="@{/home}" class="btn btn-success">Bank to home</a>
</p>
</body>
</html>
